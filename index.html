<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="flowtype.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="fontelement" style="width: 50%;height:30%;background-color:red">
      <span id="font">hellosss</span>
    </div>
    <script>
      $("#fontelement").flowtype({
        fontRatio: 36
      });
    </script>
  </body>
</html>
